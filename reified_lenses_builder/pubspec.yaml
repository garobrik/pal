      ../reified_lenses
  flutter_reified_lenses:
    path:
      ../flutter_reified_lenses
  build: ^2.0.1
  source_gen: ^1.0.0
  analyzer: ^1.0.0

dev_dependencies:
  build_runner: ^2.0.1
  flutter_lints: ^1.0.4
  effective_dart: ^1.2.1
